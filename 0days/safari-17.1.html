<!DOCTYPE html>
<html>
<head>
    <title>SVG Centered Page</title>
    <style>
        /* Centering the SVG in the middle of the page */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" fill="red">
            <script>
                alert("hello");
            </script>
        </circle>
    </svg>
</body>
</html>
